<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="heading">Totally Rad Calculator!!</div>
    
    <div class="calc">

        <div class="top">
            <div class="display">
                <div class="display-top"></div>
                <div class="display-bottom"></div>
            </div>
            <div class="backspace">⌫</div>
        </div>

        <div class="buttons">
            <button id="clear">AC</button>
            <button class="operator" id="power" value="^">x^y</button>
            <button class="operator" id="factorial" value="!">!</button>
            <button class="operator" id="divide" value="÷">÷</button>
            <button class="number" id="9">9</button>
            <button class="number" id="8">8</button>
            <button class="number" id="7">7</button>
            <button class="operator" id="multiply" value="×">×</button>
            <button class="number" id="6">6</button>
            <button class="number" id="5">5</button>
            <button class="number" id="4">4</button>
            <button class="operator" id="subtract" value="-">-</button>
            <button class="number" id="3">3</button>
            <button class="number" id="2">2</button>
            <button class="number" id="1">1</button>
            <button class="operator" id="add" value="+">+</button>
            <button id="sign">+/-</button>
            <button class="number" id="0">0</button>
            <button id="decimal" value=".">.</button>
            <button class="equals">=</button>



        </div>

        

    </div>
    <a href="github.com/aadityyxa" class="credit">github.com/aadityyxa</a>

</body>
<script src="script.js"></script>
</html>
